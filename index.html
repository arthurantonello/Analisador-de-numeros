<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
</head>
<body>
    <header><h1>Analisador de números</h1></header>
    <section class="container">
        <div class="enunciado">Número (entre 1 e 100):
            <input type="number" name="txtnum" id="txtnum" class="espacamento">
            <input type="button" value="Adicionar" id="button-add" class="button" onclick="adicionar()">
        </div>
        <div>
            <select name="list" id="list" size="10" class="espacamento">
            </select>
        </div>
        <input type="button" value="Limpar lista" id="button-end" class="button" onclick="limpar()">
        <input type="button" value="Finalizar" id="button-end" class="button" onclick="finalizar()">
        <div class="resultado"></div>
    </section>
    <footer><p>&copy; Arthur Antonello</p></footer>
    <script src="script.js"></script>
</body>
</html>
